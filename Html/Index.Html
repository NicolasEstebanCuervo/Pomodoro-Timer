<!DOCTYPE html>
<html lang="es">

	<!-- Nicolas Cuervo -->

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tecnica pomodoro</title>
	<link rel="stylesheet" href="../Css/Index.Css">
	<link href="https://fonts.cdnfonts.com/css/arial-rounded-mt-bold" rel="stylesheet">

</head>

<body class="Body">

  <div class="TextoMaquinaEscribir">

	<span class="TituloMaquinaEscribir">¡Pomodoro technique timer! By NicolasCuervo</span>

  </div>

	<section class="Section">

		<div  class="ContenedorPrincipal">

			<h1 class="Titulo TituloTrabajo">Es hora de ponernos a trabajar</h1>
			<h1 hidden class="Titulo TituloDescanso">Tomate un pequeño descanso.</h1>

			<div class="ContenedorSecundario">

				<h1 hidden class="Titulo TituloDescansoDiv">¿Cuanto deseas descansar?</h1>
				<h1 class="Titulo TituloTrabajoDiv">¿Cuanto deseas trabajar?</h1>

				<div class="contenedorInputs">

					<div class="Input_Individual">

						<label class="LabelInput">Minutos</label>

						<input class="Input InputMinutos" id="minutos" type="number" placeholder="Minutos">

					</div>

					<div class="Input_Individual">

						<label class="LabelInput">Segundos</label>
							
						<input class="Input InputSegundos"id="segundos" type="number" placeholder="Segundos"  min="1">
							
					</div>

				</div>
				
				<h2 id="tiempoRestante">00:00</h2>	
				
				<button id="botonIniciar" class="GrupoBoton" onclick="iniciar()">Iniciar</button>
				
				<button id="botonPausar" class="GrupoBoton"  onclick="pausarTemporizador()">Pausar</button>
				
				<button id="botonDetener" class="GrupoBoton" onclick="detenerTemporizador()" >Detener</button>

			</div>

			<div class="Botones">

				<button class="Boton BotonTrabajo" onclick="cambiarModoEstudio()">Tiempo de estudio</button>
			
				<button class="Boton BotonDescanso" onclick="cambiarModoDescanso()">Tiempo de descansar</button>

			</div>

		</div>

	</section>

	<script src="../JavaScript/Index.Js"></script>
	
</body>

</html>
